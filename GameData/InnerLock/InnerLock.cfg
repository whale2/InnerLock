@PART[trussPiece3x]
{
	%MODULE[InnerLock]
	{
		isPermaLock = true
	}
}
@PART[trussPiece1x]
{
	%MODULE[InnerLock]
	{
		isPermaLock = true
	}
}
@PART[mk3CargoBay*]
{
        %MODULE[InnerLock]
        {
                isSwitchable = true
		isPermaLock = false
        }
}

+PART[structuralMiniNode]
{
	%name = lockLatch
	%title = The Lock Latch

	%MODULE[InnerLock]
	{
		isPermaLock = true
	}
}

+PART[structuralMiniNode]
{
	%name = lockHasp
	%title = The Lock Hasp

	%MODULE[InnerLock]
        {
                isPermaLock = true
        }
	%MODULE[LockMechanism]
        {
                lockingTo = lockLatch
        }
}
